version: '3.9'
services:
  #Servicio para NodeJS
  t2-users:
    container_name: t2-users
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DD_API_KEY: ${DD_API_KEY}
      DD_SITE: ${DD_SITE}
    ports:
      - 3000:3000  # Adjust the ports as needed
    depends_on:
      - t2-users-db
    networks:
      - taller2

  # Servicio para PostgreSQL
  t2-users-db:
    image: postgres:latest
    container_name: t2-users-db
    restart: always
    environment:
      POSTGRES_DB: users
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - taller2  

  # Servicio para PgAdmin
  t2-users-pgadmin:
    image: dpage/pgadmin4:latest
    container_name: t2-users-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@gmail.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - 5050:80
    depends_on:
      - t2-users-db
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - taller2
  
  t2-users-prisma:
    stdin_open: true
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prisma-postgres-api
    depends_on:
      - t2-users
      - t2-users-db
    ports:
      - "5051:5051"
    entrypoint: ["bash", "-c", "npx prisma migrate dev --name init"]
    restart: "no"
    networks:
      - taller2
volumes:    
  postgres-data:
  pgadmin-data:

networks:
  taller2:
    external: true